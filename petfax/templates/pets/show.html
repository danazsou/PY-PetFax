<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <div class ="container">
        <h1>{{pet.pet_name}}</h1>

        </div>
    </div>
    <a href="/pets">&lt;&lt;Go Back</a>
