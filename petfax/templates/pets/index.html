{% extends "index-base.html" %}
{% block title%} We love PetFax!  {%endblock%}

{% block body %}
    <div class="container">
        <h1>PetFax</h1>
        <div class="callout">
            Welcome to PetFax!
        </div>
        <div class="pets-container">
            {%for pet in pets%}
             <div class = "pet">
                <h2>{{pet.pet_name}}</h2>
                <img src="{{pet.pet_photo}}" alt="Picture of{{pet.pet_name}}">
                <a href = "/pets/{{pet.pet_id}}">Learn more about {{pet.pet_name}}</a>
             </div>
            {%endfor%}
                </div>
            <div class="callout">
                Do you have some facts?
                <a href = "/facts/new">Submit some facts</a>
            </div>
        </div>
{% endblock %}
