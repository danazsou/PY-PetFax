{% extends "index-base.html" %}
{% block title%} New Pets {%endblock%}

{% block body %}
   <div class="container">
    <h1>Add a Pet</h1>
    <div class="callout">
        New pets are great! Add one...
    </div>
    <div class ="facts-container">
        <form action="/pets" method="POST">
            <label for="petName">
                <h2>Pet Name</h2>
            </label>
            <input type="text" name="petName">
            <br/>
            <label for="petPhoto">
                <h2>Pet Photo</h2>
            </label>
            <input type="text" name="petPhoto">
            <br/>
            <label for="petFact">
                <h2>Pet Fact</h2>
            </label>
            <textarea name="petFact"></textarea>
            <br/>
            <input type="submit" value="Add Your Pet">
        </form>
    </div>
    <div class="facts-container">
        <div class="links bottome-left">
            <a href="/pets">&lt;&lt; Go Back</a>
        </div>
      </div>
   </div> 
   {% endblock %}
